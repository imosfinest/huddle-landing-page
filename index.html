<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   
      <!-- Header starts here  -->
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle page    " />
        </div>
      </header>
      <!-- Header ends here  -->


      <section class="hero-section">
        <div class="illustration-container">
          <img
            src="images/illustration-mockups.svg"
            alt="A community built with love"
          />
        </div>
      
      
      <div class="hero-content">
        <h3>Build The Community<br> Your Fans Will Love</h3>
        <p><small>Huddle re-imagines the way we build<br> communities. You have a voice, but
          so <br>does your audience. Create connections<br> with your users as you
          engage in <br>genuine discussion.</small>
        </p>
        </div>

        <div class="hero-button">
         <button><small>Register</small></button>
        </div>
   
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </section>
   
    </div>
  </body>
</html>
